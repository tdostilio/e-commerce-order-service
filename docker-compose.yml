services:
  mongodb:
    image: mongo:latest
    command: ['--replSet', 'rs0_orders', '--bind_ip_all']
    ports:
      - '27018:27017'
    volumes:
      - mongodb_data:/data/db

  mongo-init:
    image: mongo:latest
    depends_on:
      - mongodb
    restart: on-failure
    command: >
      mongosh --host mongodb:27017 --eval '
      rs.initiate({
        _id: "rs0_orders",
        members: [{ _id: 0, host: "localhost:27017" }]
      })
      '

volumes:
  mongodb_data:
